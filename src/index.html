<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Duo</title>

    <script type="module" src="/build/duo.esm.js"></script>
    <script nomodule src="/build/duo.js"></script>

    <link rel="stylesheet" type="text/css" href="/build/duo.css" />
  </head>
  <body>
    <duo-radio
      name="radio"
      value="foo"
    ></duo-radio>
    <duo-radio
      name="radio"
      value="bar"
    ></duo-radio>
    <duo-checkbox></duo-checkbox>
    <duo-input
      id="input"
      placeholder="Placeholder"
    ></duo-input>
    <duo-button
      id="button"
      label="Sample"
    ></duo-button>

    <script>
      const button = document.getElementById('button');
      button.addEventListener('click', () => {
        const input = document.getElementById('input');
        input.setAttribute('focused', 'true');
      });
    </script>
  </body>
</html>
