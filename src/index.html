      .form-item {
        display: block;
        margin-bottom: 24px;
      }

      .form-bullet {
        display: block;
        float: left;
        padding-top: 2px;
        margin-right: 12px;

        font-weight: 500;
        margin-bottom: 4px;

      article {
        display: block;
        width: 768px;
        margin: 0 auto;
      }

        font-weight: 500;
        line-height: 1.5;
        margin: 1.5rem 0 0;
      }

      h2 {
        font: 1.4rem var(--duo-font-family);
        font-weight: 500;
        line-height: 1.3;
        margin: 1.5rem 0 0;
      }

      p {
        font-family: var(--duo-font-family);
        margin: 0 0 1rem;
      }

      .demo {
        border: 1px solid var(--duo-border-400);
        border-radius: 4px;
        display: flex;
        justify-content: center;
        padding: 40px;
        position: relative;
      }

      .demo::after {
        color: var(--duo-background-400);
        content: 'demo';
        font: 12px var(--duo-font-family);
        font-weight: 500;
        line-height: 1.5;
        position: absolute;
        top: 0;
        right: 0;
        background: var(--duo-border-400);
        text-transform: uppercase;
        padding: 0 8px;
        border-radius: 0 4px 0 4px;
      }
    </style>

    <script>
      const button = document.getElementById('button');
      if (button) {
        button.addEventListener('click', () => {
          const input = document.getElementById('input');
          input.setAttribute('focused', 'true');
        });
      }

      (async function () {
        await customElements.whenDefined('duo-async');

        const validator = document.getElementById('async');
        if (!validator) return;

        validator.addEventListener('run-validation', (e) => {
          if (!e.detail.value) return;

          setTimeout(() => {
            if (window.confirm('Success?')) {
              validator.setAttribute('state', 'success');
            } else {
              validator.setAttribute('state', 'failed');
            }
          }, 0);
        })
      })();
    </script>
