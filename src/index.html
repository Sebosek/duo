<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Duo</title>

    <script type="module" src="/build/duo.esm.js"></script>
    <script nomodule src="/build/duo.js"></script>

    <link rel="stylesheet" type="text/css" href="/build/duo.css" />
    <style type="text/css">
      .form-item {
        display: block;
        margin-bottom: 24px;
      }

      .form-bullet {
        display: block;
        float: left;
        padding-top: 2px;
        margin-right: 12px;
      }

      .form-title {
        font-weight: 500;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="typography">
      <div class="duo-grid duo-grid-sm center">
        <div class="col-12">
          <h1>Experimental declarative validator</h1>

          <duo-validator class="form-item">
            <div class="form-title">Input in form item</div>
            <duo-input placeholder="Placeholder"></duo-input>
            <div class="form-message">
              <duo-required data-duo-validator>This field is required</duo-required>
              <duo-regexp data-duo-validator pattern="test">This field must be equal the 'test' value</duo-regexp>
<!--              <duo-timer data-duo-validator="immediate">Success validator</duo-timer>-->
            </div>
          </duo-validator>
        </div>
        <div class="col-12">
          <h1>Radio</h1>
          <p>Sample of radio control.</p>

          <label class="form-item danger">
            <div class="form-bullet">
              <duo-radio
                name="radio"
                value="foo"
              ></duo-radio>
            </div>
            <div class="form-title">
              <span>Foo radio value</span>
              <duo-caption>This is a description for related radio.</duo-caption>
            </div>
          </label>

          <label class="form-item">
            <div class="form-bullet">
              <duo-radio
                name="radio"
                value="bar"
              ></duo-radio>
            </div>
            <div class="form-title">
              <span>Bar radio value</span>
              <duo-caption>This is a description for related radio.</duo-caption>
            </div>
          </label>

          <label class="form-item">
            <div class="form-bullet">
              <duo-radio
                name="radio"
                value="baz"
              ></duo-radio>
            </div>
            <div class="form-title">
              <span>Baz radio value</span>
              <duo-caption>This is a description for related radio.</duo-caption>
            </div>
          </label>
        </div>

        <div class="col-12">
          <h1>Checkbox</h1>
          <p>Sample of checkbox control.</p>

          <label class="form-item">
            <div class="form-bullet">
              <duo-checkbox></duo-checkbox>
            </div>
            <div class="form-title">
              <span>Checkbox in form item</span>
              <duo-caption>This is a checkbox caption.</duo-caption>
            </div>
          </label>
        </div>

        <div class="col-12">
          <h1>Input</h1>

          <label class="form-item error">
            <div class="form-title">Checkbox in form item</div>
            <duo-input
              placeholder="Placeholder"
            ></duo-input>
            <div class="form-message">
              <duo-icon
                icon="error"
              ></duo-icon><duo-caption>Here comes an error message.</duo-caption>
            </div>
          </label>
        </div>

        <div class="col-3">
          <label>
            <duo-radio
              name="radio"
              value="foo"
            ></duo-radio>
            <span>Value foo</span>
          </label>
          <label>
            <duo-radio
              name="radio"
              value="bar"
            ></duo-radio>
            <span>Value bar</span>
          </label>

        </div>
        <div class="col-3">
          <duo-checkbox></duo-checkbox>
        </div>
        <div class="col-6">
          <duo-input
            id="input"
            placeholder="Placeholder"
          ></duo-input>
          <duo-button
            id="button"
            label="Sample"
          ></duo-button>
          <duo-password
            id="pass"
            placeholder="Placeholder"
          ></duo-password>
        </div>
      </div>
    </div>

    <script>
      const button = document.getElementById('button');
      button.addEventListener('click', () => {
        const input = document.getElementById('input');
        input.setAttribute('focused', 'true');
      });
    </script>
  </body>
</html>
