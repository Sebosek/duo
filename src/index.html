<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Duo</title>

    <script type="module" src="/build/duo.esm.js"></script>
    <script nomodule src="/build/duo.js"></script>

    <link rel="stylesheet" type="text/css" href="/build/duo.css" />
  </head>
  <body>
    <div class="typography">
      <div class="duo-grid duo-grid-sm center">
        <div class="col-12">
          <h1>Radio</h1>
          <p>Sample of radio control.</p>
        </div>
        <div class="col-3">
          <label>
            <duo-radio
              name="radio"
              value="foo"
            ></duo-radio>
            <span>Value foo</span>
          </label>
          <label>
            <duo-radio
              name="radio"
              value="bar"
            ></duo-radio>
            <span>Value bar</span>
          </label>

        </div>
        <div class="col-3">
          <duo-checkbox></duo-checkbox>
        </div>
        <div class="col-6">
          <duo-input
            id="input"
            placeholder="Placeholder"
          ></duo-input>
          <duo-button
            id="button"
            label="Sample"
          ></duo-button>
          <duo-password
            id="pass"
            placeholder="Placeholder"
          ></duo-password>
        </div>
      </div>
    </div>

    <script>
      const button = document.getElementById('button');
      button.addEventListener('click', () => {
        const input = document.getElementById('input');
        input.setAttribute('focused', 'true');
      });
    </script>
  </body>
</html>
